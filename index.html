<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Portfolio — Your Name</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="dark">
    <div class="container">
        <header>
            <div class="brand">
                <div class="avatar" aria-hidden="true">R</div>
                <div>
                    <div style="font-weight:700">あなたの名前</div>
                    <div class="meta">Frontend Engineer / Designer</div>
                </div>
            </div>

            <div class="controls">
                </div>
        </header>

        <main>
            <section>
                <div class="card hero">
                    <h1>ポートフォリオ — プロジェクト一覧</h1>
                    <div class="meta">これまでに制作したプロジェクトを紹介しています。</div>

                    <div class="search-container" style="display:none;"></div> 

                    <div id="projectsContainer" class="projects" aria-live="polite" style="margin-top:12px">
                        </div>

                    <template id="project-template">
                        <article class="project" role="article">
                            <div style="display:flex;justify-content:space-between;align-items:center">
                                <h3 class="title"></h3>
                                <div class="meta small muted date"></div>
                            </div>
                            <div class="desc"></div>
                            <div class="tags" aria-hidden="true"></div>
                            <div style="display:flex;gap:8px;margin-top:8px">
                                <a class="link" target="_blank" rel="noopener">詳細</a>
                                <button class="edit" style="margin-left:auto;padding:6px 8px;border-radius:6px">編集</button>
                                <button class="remove" style="padding:6px 8px;border-radius:6px">削除</button>
                            </div>
                        </article>
                    </template>
                </div>
            </section>

            <aside class="sidebar">
                <div class="card filters-card" style="display:none;"></div>

                <div class="card">
                    <div class="muted">概要</div>
                    <p class="muted" style="margin-top:8px">このポートフォリオは、あなたの制作物を紹介するためにデザインされました。HTML/CSS/JSのみで構成されており、軽量で拡張性の高いシンプルな構造になっています。</p>
                </div>
            </aside>
        </main>

        <footer>
            © 2024 Your Name. All Rights Reserved.
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
