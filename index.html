<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>原田連寿のPortfolio</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a7a7238217.js" crossorigin="anonymous"></script>
</head>
<body data-theme="dark">
    
    <header id="stickyHeader">
        <div class="header-content">
            <div class="brand">
                <div class="avatar" aria-hidden="true">R</div>
                <div>
                    <div id="headerName" style="font-weight:700"></div>
                    <div id="headerTitle" class="meta"></div>
                </div>
            </div>
            
            <div class="controls">
                <button id="langToggle"></button>
                <button id="hamburgerBtn" class="hamburger-btn" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>
    <div id="headerSpacer"></div>

    <!-- Hamburger Menu Overlay -->
    <div id="menuOverlay" class="menu-overlay">
        <nav class="menu-content">
            <button id="scrollToIntro" class="menu-item"></button>
            <button id="scrollToProjects" class="menu-item"></button>
            <button id="scrollToActivities" class="menu-item"></button>
            <button id="scrollToContact" class="menu-item"></button>
        </nav>
    </div>

    <div class="container">
        <section id="introduction" class="content-section">
            <div class="card intro-card">
                <h2 id="timelineTitle"></h2>
                <div class="meta" id="timelineMeta"></div>
                
                <div id="timelineContainer" class="timeline-container">
                </div>
            </div>
        </section>

        <section id="projects-section" class="content-section">
            <div class="card hero">
                <h1 id="pageTitle"></h1>
                <div id="pageMeta" class="meta"></div>

                <div id="projectsContainer" class="projects" aria-live="polite">
                </div>

                <template id="project-template">
                    <article class="project" role="article">
                        <img class="project-image" src="" alt="" loading="lazy">
                        <div style="display:flex;justify-content:space-between;align-items:center">
                            <h3 class="title"></h3>
                            <div class="meta small muted date"></div>
                        </div>
                        <div class="desc"></div>
                        <div class="tags" aria-hidden="true"></div>
                        <div style="display:flex;gap:8px;margin-top:8px">
                            <a class="link" target="_blank" rel="noopener"></a>
                        </div>
                    </article>
                </template>
            </div>
        </section>
        
        <section id="skills-section" class="content-section">
            <div class="card skills-card">
                <h2 id="skillsTitle"></h2>
                <div class="meta" id="skillsMeta"></div>
                <div id="skillsContainer" class="skills-grid">
                </div>
            </div>
        </section>

        <section id="devtools-section" class="content-section">
            <div class="card skills-card">
                <h2 id="devToolsTitle">Dev Tools</h2>
                <div class="meta" id="devToolsMeta">開発で使用しているツール一覧</div>

                <div id="devToolsContainer" class="skills-grid"></div>
            </div>
        </section>

        <section id="activities-section" class="content-section">
            <div class="card hero">
                <h2 id="activitiesTitle"></h2>
                <div id="activitiesMeta" class="meta"></div>

                <div id="activitiesContainer" class="projects" aria-live="polite">
                </div>
            </div>
        </section>

        <section id="contact-section" class="content-section">
            <div class="card contact-card">
                <h2 id="contactTitle"></h2>
                <div class="meta" id="contactMeta"></div>

                <div class="email-grid">
                    <div class="email-card">
                        <i class="fas fa-envelope email-icon"></i>
                        <h3 id="schoolEmailLabel"></h3>
                        <div class="email-display">
                            <button class="copy-btn" data-email="school" aria-label="Copy email">
                                <i class="fas fa-copy"></i>
                            </button>
                            <span id="schoolEmail" class="email-address"></span>
                        </div>
                    </div>

                    <div class="email-card">
                        <i class="fas fa-envelope-open email-icon"></i>
                        <h3 id="personalEmailLabel"></h3>
                        <div class="email-display">
                            <button class="copy-btn" data-email="personal" aria-label="Copy email">
                                <i class="fas fa-copy"></i>
                            </button>
                            <span id="personalEmail" class="email-address"></span>
                        </div>
                    </div>
                </div>

                <div class="social-links">
                    <a href="https://github.com/HR0620" target="_blank" rel="noopener" class="social-icon" aria-label="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://twitter.com/your_handle" target="_blank" rel="noopener" class="social-icon" aria-label="X (Twitter)">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                    <a href="https://facebook.com/your_profile" target="_blank" rel="noopener" class="social-icon" aria-label="Facebook">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
            </div>
        </section>

        <footer>
            © 2024 Renju Harada. MIT License.
        </footer>
    </div>

    <div id="skillDetailModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <img id="modalSkillIcon" class="modal-icon" src="" alt="Skill Icon">
                <h3 id="modalSkillName"></h3>
                <button id="modalCloseBtn" class="close-btn"></button>
            </div>
            
            <div class="modal-body">
                <div id="modalProficiencySection">
                    <h4><i class="fas fa-chart-bar"></i> <span id="modalProficiencyLevel"></span>:</h4>
                    <div class="proficiency-container">
                        <div class="proficiency-bar-container">
                            <div id="modalProficiencyBar" class="proficiency-bar" style="width:0;"></div>
                        </div>
                        <span id="modalProficiencyText">0%</span>
                    </div>
                </div>
                
                <h4 style="margin-top: 15px;"><i class="fas fa-book"></i> <span id="modalExperienceSummary"></span>:</h4>
                <p id="modalProficiencyLevelText" class="modal-level-text"></p>
                <p id="modalExperienceContent" class="modal-summary-content"></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
