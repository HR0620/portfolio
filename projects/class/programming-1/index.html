<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プログラミング1 - 課題ポートフォリオ</title>
    
    <link rel="icon" type="image/png" href="../../../index/images/icons/hr.png">
    
    <!-- 外部ライブラリ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <div class="brand">
                <!-- 【修正】アイコンのみクリックでスクロール -->
                <i class="fas fa-code" title="トップへ戻る"></i>
                <div>
                    <div class="subject-selector">
                        <button class="subject-dropdown-btn" id="subjectDropdownBtn">
                            <span id="headerTitle">プログラミング1</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="subject-dropdown-menu" id="subjectDropdownMenu">
                            <!-- 科目リストはJSで生成 -->
                        </div>
                    </div>
                    <p id="headerSubtitle" class="subtitle">課題ポートフォリオ</p>
                </div>
            </div>
            
            <div class="controls">
                <button id="langToggle" class="lang-btn" aria-label="Switch Language">
                    <i class="fas fa-language"></i>
                    <span>EN</span>
                </button>
                <a href="../../../index/index.html" class="back-btn" aria-label="Back to Portfolio">
                    <i class="fas fa-arrow-left"></i>
                    <span id="backText">戻る</span>
                </a>
            </div>
        </div>
    </header>

    <!-- イントロ -->
    <section class="intro">
        <div class="typing-container">
            <span class="prompt">$</span>
            <span id="typingText" class="typing-text"></span>
            <span class="cursor">|</span>
        </div>
        <p id="introDesc" class="intro-desc">プログラミング1の授業で作成した課題の一覧です。各課題のコード、実行結果、説明を確認できます。</p>
    </section>

    <!-- メインコンテンツ -->
    <main class="container">
        <!-- フィルターセクション（JSで生成） -->
        
        <!-- タブ -->
        <div class="vscode-tabs">
            <div class="tabs-container" id="tabsContainer"></div>
            <!-- 【修正】不要な全画面ボタンを削除 -->
        </div>

        <!-- 課題コンテンツ -->
        <div class="assignment-content" id="assignmentContent"></div>
    </main>

    <!-- コードモーダル -->
    <div id="codeModal" class="modal">
        <div class="modal-content">
            <div class="modal-body">
                <pre><code id="modalCode" class="language-python"></code></pre>
            </div>
        </div>
    </div>

    <!-- 画像モーダル -->
    <div id="imageModal" class="modal image-modal">
        <div class="image-modal-content">
            <button id="closeImageModalBtn" class="image-modal-close">
                <i class="fas fa-times"></i>
            </button>
            <img id="modalImage" src="" alt="Enlarged view">
            <div class="image-nav">
                <button id="prevImageBtn" class="image-nav-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="nextImageBtn" class="image-nav-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <!-- JavaScriptライブラリ -->
    <script src="js/config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/ui/toast.js"></script>
    <script src="js/ui/filter.js"></script>
    <script src="js/ui/scroll.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
